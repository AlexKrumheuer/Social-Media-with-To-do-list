<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registrar.css') }}">
    <link rel="stylesheet" href="../static/css/registrar.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-pV6W6Xn87HscqOMaj8xtXs11xU+PxLMWmQGyoQCRG6FllPAqZBc4hJrRbX0HYcmj7ySQk6jhLd47vN9QfArP5Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Forgot your Password</title>
    <script src="https://kit.fontawesome.com/f2a6af5805.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="main_container">
        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
            <form action="/forgot_password" method="POST" class="container_form" id="reset_your_password-form">
                <label for="email">Type your Email</label>
                <div class="input_flex">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Type your email..." required>
                </div>

                <button onclick="" class="form_submit" type="submit">Recover Password</button>
            </form>
        </div>
    </section>

    <script src="../static/js/resetYourPassword.js"></script>
    <script src="{{ url_for('static', filename='js/resetYourPassword.js') }}"></script>
</body>

</html>
