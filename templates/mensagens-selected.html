<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Messages</title>
    <!-- Font Awesome para Ã­cones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-pV6W6Xn87HscqOMaj8xtXs11xU+PxLMWmQGyoQCRG6FllPAqZBc4hJrRbX0HYcmj7ySQk6jhLd47vN9QfArP5Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Kit opcional do Font Awesome -->
    <script src="https://kit.fontawesome.com/f2a6af5805.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/messages.css') }}">
</head>

<body>
    <section class="sidebar-option">
        <div class="sidebar-message">
            <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                <h2>Mensagens</h2>
                <div>
                    <a class="home-button" href="{{ url_for("dashboard.index")}} ">
                    <i class=" fa-solid fa-house"></i>
                    </a>
                </div>
            </div>
            {% for friend in friends %}
            <div onclick="window.location.href='/dashboard/mensagens_talk/{{friend.id}}'" class="container-message__perfil">
                <img src="{{ url_for('static', filename=friend.imagemPerfil ) }}" alt="">
                <p>{{friend.firstname}} {{friend.lastname}}</p>
            </div>
            {% endfor %}
        </div>

    </section>
    <div class="container-message">
        <div class="profile">
            <img src="{{ url_for('static', filename=friend.imagemPerfil ) }}" alt="">
            <p class="receiverId" data-friend-id='{{friend.id}}'>{{friend.firstname}} {{friend.lastname}}</p>
        </div>
        <div class="message">
            
        </div>
        
        <form id="formMessage" class="submit">
            <input type="text" id="inputMessage" placeholder="Type your message..." required>
            <button style="border: none;" type="submit">
                <i class="fa-solid fa-reply"></i>
            </button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/messages.js') }}"></script>
</body>

</html>
