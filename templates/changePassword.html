<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registrar.css') }}">
    <link rel="stylesheet" href="../static/css/registrar.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-pV6W6Xn87HscqOMaj8xtXs11xU+PxLMWmQGyoQCRG6FllPAqZBc4hJrRbX0HYcmj7ySQk6jhLd47vN9QfArP5Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Reset your Password</title>
    <script src="https://kit.fontawesome.com/f2a6af5805.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="main_container">
        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
            <form method="POST" class="container_form" id="reset_your_password-form">
                <label for="password">Your password</label>
                <div class="input_flex">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="currentPassword" placeholder="Type your current password" required>
                </div>

                <label for="newPassword">New Password</label>
                <div class="input_flex">
                    <i class="fa-solid fa-lock"></i>
                    <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&]).{8,}"
                     title="A senha deve ter pelo menos 8 caracteres, incluindo uma letra maiúscula, um número e um caractere especial." 
                     maxlength="30" type="password" name="newPassword" placeholder="Type your new password" required>
                </div>

                <label for="newPassword">Confirm Your New Password</label>
                <div class="input_flex">
                    <i class="fa-solid fa-lock"></i>
                    <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&]).{8,}"
                     title="A senha deve ter pelo menos 8 caracteres, incluindo uma letra maiúscula, um número e um caractere especial." 
                     maxlength="30" type="password" name="confirmNewPassword" placeholder="Confirm your new password" required>
                </div>

                <button onclick="resetPassword()" class="form_submit" type="submit">Change Password</button>
                {{mensagem}}
            </form>
            <p class="info_text"><a style="color: #94A3B8; text-decoration: none;" href="">Forgot your password?</a></b>
            </p>
        </div>
    </section>

    <script src="../static/js/resetYourPassword.js"></script>
    <script src="{{ url_for('static', filename='js/resetYourPassword.js') }}"></script>
</body>

</html>
